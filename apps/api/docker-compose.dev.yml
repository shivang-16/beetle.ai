version: '3.8'

services:
  codetector-api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
      target: runner
    container_name: codetector-api-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./logs:/app/apps/api/logs
      # Mount source code for development
      - ../../apps/api/src:/app/apps/api/src
      - ../../apps/api/package.json:/app/apps/api/package.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s