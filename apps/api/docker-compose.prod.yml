version: '3.8'

services:
  codetector-api:
    # Production-specific overrides
    environment:
      - NODE_ENV=production
    
    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Production resource limits
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
      
      # Restart policy for production
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production security hardening
    read_only: true
    tmpfs:
      - /tmp
      - /app/apps/api/logs
    
    # Additional security options
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE